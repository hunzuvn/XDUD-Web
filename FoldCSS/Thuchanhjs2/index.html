<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chọn mẫu xe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Chọn mẫu xe</h2>

  <img id="mainCar" src="photo/pt1.jpg" alt="Xe chính" width="500">

  <div class="thumbnails">
    <img src="photo/pt1.jpg" onmouseover="changeCar('photo/pt1.jpg')" onmouseout="defc()" class="thumb" alt="Xe 1">
    <img src="photo/pt2.jpg" onmouseover="changeCar('photo/pt2.jpg')" onmouseout="defc()" class="thumb" alt="Xe 2">
    <img src="photo/pt3.jpg" onmouseover="changeCar('photo/pt3.jpg')" onmouseout="defc()" class="thumb" alt="Xe 3">
    <img src="photo/pt4.jpg" onmouseover="changeCar('photo/pt4.jpg')" onmouseout="defc()" class="thumb" alt="Xe 4">
    <img src="photo/pt5.jpg" onmouseover="changeCar('photo/pt5.jpg')" onmouseout="defc()" class="thumb" alt="Xe 5">
  </div>

  <script src="script.js"></script>
</body>
</html>
